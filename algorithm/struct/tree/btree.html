</a></div> <!----></nav>  <ul class="sidebar-links"><li><section class="sidebar-group depth-0"><p class="sidebar-heading open"><span>B Tree</span> <!----></p> <!----></section></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="b-tree"><a href="#b-tree" class="header-anchor">#</a> B Tree</h1> <p>B 树是一种为了磁盘存储设计的平衡搜索树，B 树的分支因子可以不局限于 <code>2</code>，这意味着 B 树是一个多叉树，而平衡搜索树的特点使得一个包含 <code>n</code> 个节点的 B 树高度为 O(lgn)，当分支因子越大时，树的高度越小。</p></div> <footer class="page-edit"><!----> <div class="last-updated"><span class="prefix">Last Updated:</span> <span class="time">12/22/2021, 9:34:45 AM</span></div></footer> <!----> </main></div><div class="global-ui"></div></div>
